<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jtcob sample</title>
  </head>
  <body>
    <h1>jtcob example</h1>
    <div>
      <h2>JSON</h2>
      <div id="json"></div>
    </div>
    <div>
      <h2>CSV</h2>
      <div id="csv"></div>
    </div>
    <script src="../index.min.js"></script>
    <script>
      var userListJson = [
        {
          id: 1,
          name: 'AAA',
          favorite_fruits: 'Apple',
        },
        {
          id: 2,
          name: 'BBB',
          favorite_fruits: 'Banana',
        },
        {
          id: 3,
          name: 'CCC',
          favorite_fruits: 'Orange',
        },
        {
          id: 4,
          name: 'DDD',
          favorite_fruits: 'Apple',
        },
        {
          id: 5,
          name: 'EEE',
          favorite_fruits: 'Banana',
        },
        {
          id: 6,
          name: 'FFF',
          favorite_fruits: 'Orange',
        },
        {
          id: 7,
          name: 'GGG',
          favorite_fruits: 'Apple',
        },
      ];
      var userListCsv = window.jtcob(userListJson);

      var jsonDiv = document.getElementById('json');
      jsonDiv.innerText = JSON.stringify(userListJson);

      var csvDiv = document.getElementById('csv');
      csvDiv.innerText = userListCsv;
    </script>
  </body>
</html>
